<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Mobile Traffic Reducer v0.01a</title>
		<link rel="stylesheet" href="style.css" type="text/css"/>
		<meta name="viewport" content="initial-scale = 1.0, width=device-width, minimum-scale=1.0">

		<!--[if lte IE 8]>
		<script type="text/javascript" src="respond.min.js"></script>
		<script type="text/javascript" src="matchMedia.addListener.min.js"></script>
		<![endif]-->

		<!--[if IE 9]>
		<script type="text/javascript" src="matchMedia.min.js"></script>
		<script type="text/javascript" src="matchMedia.addListener.min.js"></script>
		<![endif]-->

	</head>
	<body>
		<div class="container">
			<div class="head">
				<h1>This is header</h1>
				<p id="test"></p>
				<div class="testdiv">
					<ul>
						<li><img data-src="./img/sample001.jpg" alt="sample001"/></li>
						<li><img data-src="./img/sample002.jpg" alt="sample002"/></li>
					</ul>
				</div>
			</div>
			<div class="contents">
				<h1>This is body</h1>
				<img data-src="./img/sample003.jpg" alt="sample003"/>
				<img data-src="./img/sample004.jpg" alt="sample004"/>
				<img data-src="./img/sample005.jpg" alt="sample005"/>
			</div>
			<div class="footer">
				<h1>This is Footer</h1>
				<img data-src="./img/sample006.jpg" alt="sample006"/>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="mob.js"></script>
	<script type="text/javascript">
    // mob.config is not a precondition.
		mob.config = {
			requestType : "%fx%w.%e",
				/*requestType : expression
				for example FileName.png defined width: 700px;(예시)
				default> "%fx%w.%e" --> FileNamex700.png
				ex> "http://url/imgServer?fn=%f.%e&width=%wpx" --> http://url/imgServer?fn=FileName.png&width=700px
				%f = File Name
				%w = width value catched CSS
				%e = extension */ 
			autoReload : true,
				/*autoReload : Boolean
				Reload image when Media Query defines larger than current image width */
			retinaSupport : true
				/*retinaSupport : Boolean
				Detect Retina-Display and request double of image width */
		}  
		mob.init(); //pull the trigger.
	</script>
</html>
